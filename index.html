<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üì∏ BEAUTY METER LIVE</title>
    <!-- Face-api JS -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(circle at 20% 30%, #0a0f1e, #03050a);
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }
        
        .glass-card {
            max-width: 700px;
            width: 100%;
            background: rgba(12, 18, 34, 0.75);
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(200, 180, 255, 0.3);
            border-radius: 48px;
            padding: 24px 20px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.7);
        }
        
        .camera-container {
            position: relative;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 0 0 3px #6d28d9, 0 20px 30px black;
            background: #000;
            aspect-ratio: 4/3;
        }
        
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        video {
            transform: scaleX(-1); /* Mirror biar kayak selfie */
        }
        
        canvas {
            transform: scaleX(-1); /* Mirror biar kotaknya nyambung */
            pointer-events: none;
        }
        
        .score-area {
            margin-top: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.55);
            border-radius: 120px;
            padding: 12px 25px;
            border: 1px solid #a78bfa;
            flex-wrap: wrap;
        }
        
        .score-badge {
            background: linear-gradient(145deg, #1e1b4b, #0f0e1a);
            padding: 10px 28px;
            border-radius: 60px;
            border: 1px solid #c4b5fd;
        }
        
        .angka {
            font-size: 58px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 30px #c084fc;
            line-height: 1;
        }
        
        .label {
            color: #ddd6fe;
            font-size: 16px;
            letter-spacing: 3px;
        }
        
        .verdict {
            font-size: 26px;
            font-weight: bold;
            color: #fef9c3;
            text-shadow: 0 0 8px black;
            padding: 5px 10px;
        }
        
        .status {
            background: #1e293b;
            margin-top: 15px;
            padding: 14px 18px;
            border-radius: 50px;
            color: #e2e8f0;
            display: flex;
            justify-content: space-between;
            border: 1px solid #5b21b6;
            font-weight: 500;
        }
        
        .btn {
            background: rgba(255,255,255,0.05);
            border: 1.5px solid #7e5a9c;
            color: white;
            padding: 14px 24px;
            border-radius: 60px;
            font-weight: 600;
            backdrop-filter: blur(4px);
            transition: 0.2s;
            cursor: pointer;
        }
        
        .btn-live {
            background: #7e22ce;
            border-color: #f0e9ff;
            box-shadow: 0 0 20px #9333ea;
        }
        
        .btn:hover {
            background: #5f3b8c;
            border-color: white;
        }
        
        @media (max-width: 480px) {
            .angka { font-size: 44px; }
            .verdict { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h1 style="color: white; text-align: center; margin-bottom: 5px;">‚ú® GLOW METER ‚ú®</h1>
    <p style="color: #beb0f0; text-align: center; margin-bottom: 18px;">üì± kamera aktif otomatis ‚Äî taruh muka di layar</p>
    
    <!-- KAMERA + CANVAS -->
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    
    <!-- LIVE SCORE -->
    <div class="score-area">
        <div class="score-badge">
            <div class="label">BEAUTY SCORE</div>
            <div class="angka" id="scoreDisplay">0</div>
        </div>
        <div id="commentBox" class="verdict">üîç deteksi...</div>
    </div>
    
    <!-- STATUS & COUNT -->
    <div class="status">
        <span id="modelStatus">‚öôÔ∏è memuat AI...</span>
        <span id="faceCounter">üë§ 0 wajah</span>
    </div>
    
    <!-- TOMBOL SIMPLE -->
    <div style="display: flex; gap: 15px; margin-top: 20px;">
        <button id="freezeBtn" class="btn">üì∏ freeze</button>
        <button id="unfreezeBtn" class="btn btn-live">üîÑ live scan</button>
    </div>
    
    <p style="color: #94a3b8; text-align: center; margin-top: 22px; font-size: 13px;">
        ‚ö° mirror selfie mode | github ready
    </p>
</div>

<script>
    (function() {
        "use strict";
        
        // =========== GET ELEMENTS ===========
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreDisplay');
        const commentEl = document.getElementById('commentBox');
        const modelStatus = document.getElementById('modelStatus');
        const faceCounter = document.getElementById('faceCounter');
        
        // =========== STATE ===========
        let scanActive = true;           // jalan / freeze
        let modelReady = false;
        let animationFrame = null;
        
        // =========== LOAD MODELS ===========
        async function loadFaceAPI() {
            try {
                modelStatus.innerText = '‚öôÔ∏è download model (15-20 detik) sabar...';
                const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                
                modelReady = true;
                modelStatus.innerText = '‚úÖ AI siap, kamera nyala';
                console.log('‚úÖ MODEL LOADED');
            } catch (err) {
                modelStatus.innerText = '‚ùå gagal load model, refresh';
                console.error('load error:', err);
            }
        }
        
        // =========== AKTIFKAN KAMERA ===========
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                
                // video udah autoplay, tunggu sampai siap
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        console.log('üì∏ kamera hidup');
                        resolve();
                    };
                });
            } catch (err) {
                modelStatus.innerText = '‚ùå izin kamera ditolak / ga ada kamera';
                alert('IZINKAN AKSES KAMERA!');
                console.error(err);
            }
        }
        
        // =========== HITUNG SKOR KECAKEPAN (BOHONGAN TAPI KEREN) ===========
        function calculateBeautyScore(detection, landmarks) {
            if (!detection) return 65;
            
            const box = detection.box;
            const jaw = landmarks.getJawOutline();
            const leftEye = landmarks.getLeftEye();
            const rightEye = landmarks.getRightEye();
            const nose = landmarks.getNose();
            
            // 1. simetri mata
            let eyeScore = 80;
            if (leftEye.length && rightEye.length) {
                const leftY = leftEye.reduce((a,b) => a + b.y, 0) / leftEye.length;
                const rightY = rightEye.reduce((a,b) => a + b.y, 0) / rightEye.length;
                const diff = Math.abs(leftY - rightY);
                eyeScore = Math.max(60, 100 - diff * 2.2);
            }
            
            // 2. proporsi wajah (lebar/tinggi) ~ ideal 0.75
            const ratio = box.width / box.height;
            const ratioScore = Math.max(55, 100 - Math.abs(ratio - 0.75) * 90);
            
            // 3. random artistik berdasarkan posisi wajah (biar unik)
            const hash = (box.x * 2 + box.y * 3) % 20;
            const artistic = 12 + (hash % 15);  // 12-27 poin
            
            // final score (dikasi range 55 - 98 biar variatif)
            let finalScore = (eyeScore * 0.5) + (ratioScore * 0.25) + (artistic * 0.6);
            finalScore = Math.min(98, Math.max(58, finalScore));
            
            return Math.round(finalScore);
        }
        
        // =========== KOMENTAR ===========
        function getVerdict(score) {
            if (score >= 92) return 'üî• sempurna 10/10';
            if (score >= 85) return '‚≠ê cakep pol!';
            if (score >= 78) return 'üòé mantap abis';
            if (score >= 70) return 'üôÇ lumayan ganteng/cantik';
            if (score >= 62) return 'üÜó standar, oke';
            return '‚ú® unik & berkarakter';
        }
        
        // =========== DETEKSI LOOP ===========
        async function detectFaces() {
            if (!modelReady || video.paused || video.ended || !video.srcObject) {
                animationFrame = requestAnimationFrame(detectFaces);
                return;
            }
            
            // ukuran canvas sesuai video
            if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
            
            // hapus canvas kalo lagi freeze? biar gak numpuk
            if (!scanActive) {
                // tetap clear biar rapi
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                animationFrame = requestAnimationFrame(detectFaces);
                return;
            }
            
            try {
                // deteksi wajah + landmark
                const detections = await faceapi
                    .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({ scoreThreshold: 0.5 }))
                    .withFaceLandmarks();
                
                // update jumlah wajah
                faceCounter.innerText = `üë§ ${detections.length} wajah`;
                
                // clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (detections.length > 0) {
                    // ambil wajah pertama (paling besar/confident)
                    const detection = detections[0].detection;
                    const landmarks = detections[0].landmarks;
                    
                    // hitung skor
                    const score = calculateBeautyScore(detection, landmarks);
                    scoreEl.innerText = score;
                    commentEl.innerText = getVerdict(score);
                    
                    // gambar kotak + titik (mirror)
                    const dims = faceapi.matchDimensions(canvas, video, true);
                    const resized = faceapi.resizeResults(detections, dims);
                    
                    // box
                    faceapi.draw.drawDetections(canvas, resized);
                    // landmark titik
                    faceapi.draw.drawFaceLandmarks(canvas, resized);
                    
                    // tambah teks biar makin sip
                    const box = resized[0].detection.box;
                    ctx.font = 'bold 24px "Segoe UI", sans-serif';
                    ctx.fillStyle = '#ffe87c';
                    ctx.shadowColor = '#000';
                    ctx.shadowBlur = 10;
                    ctx.fillText(`${score}`, box.x, box.y - 15);
                    ctx.shadowBlur = 0;
                    
                } else {
                    // kalo ga ada wajah, reset score
                    scoreEl.innerText = '0';
                    commentEl.innerText = 'üò¥ hadapkan wajah';
                }
                
            } catch (e) {
                console.warn('deteksi skip', e);
            }
            
            // loop terus
            animationFrame = requestAnimationFrame(detectFaces);
        }
        
        // =========== INIT SEMUA ===========
        (async function init() {
            await loadFaceAPI();     // load model dulu
            await startCamera();     // nyalakan kamera (pasti aktif)
            
            // mulai loop deteksi
            if (animationFrame) cancelAnimationFrame(animationFrame);
            animationFrame = requestAnimationFrame(detectFaces);
        })();
        
        // =========== TOMBOL ===========
        document.getElementById('freezeBtn').addEventListener('click', function() {
            scanActive = false;
            modelStatus.innerText = '‚è∏Ô∏è freeze - score beku';
        });
        
        document.getElementById('unfreezeBtn').addEventListener('click', function() {
            scanActive = true;
            modelStatus.innerText = '‚ñ∂Ô∏è scan aktif';
        });
        
        // matikan kamera saat tab ditutup (biar hemat)
        window.addEventListener('beforeunload', function() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
        });
        
    })();
</script>

<!-- fallback kalau face-api error -->
<noscript>
    <div style="color:white; background:red; padding:20px;">JavaScript wajib diaktifkan</div>
</noscript>

</body>
</html>
