<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>üì∏ Face Beauty Score ‚Äî Mac Optimized</title>
    <!-- Face-api.js dari CDN dengan fallback -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        /* Mac style - clean, glassmorphism, smooth */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at 30% 40%, #1a1e2c, #0b0d14);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .mac-card {
            max-width: 740px;
            width: 100%;
            background: rgba(22, 26, 35, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 44px;
            padding: 28px;
            box-shadow: 0 30px 50px -15px rgba(0,0,0,0.8), 0 0 0 1px rgba(255,255,255,0.05);
        }

        .camera-window {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 28px;
            overflow: hidden;
            background: #000;
            border: 2px solid #5e5ce6; /* Mac accent purple/blue */
            box-shadow: 0 0 30px rgba(94, 92, 230, 0.3);
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        video {
            transform: scaleX(-1); /* Mirror untuk selfie */
        }

        canvas {
            transform: scaleX(-1); /* Biar bounding box sinkron */
            pointer-events: none;
        }

        .live-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #5e5ce6;
            font-weight: 700;
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 15px;
            letter-spacing: 1.5px;
            border: 1px solid rgba(255,255,255,0.25);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #5e5ce6;
            border-radius: 50%;
            box-shadow: 0 0 15px #5e5ce6;
            animation: pulse 1.8s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.4); }
        }

        .score-panel-mac {
            margin-top: 30px;
            background: rgba(18, 22, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 80px;
            padding: 20px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.15);
            flex-wrap: wrap;
        }

        .score-circle {
            background: linear-gradient(145deg, #1d1f2b, #13151e);
            padding: 10px 34px;
            border-radius: 100px;
            border: 1px solid #8684f0;
        }

        .score-number {
            font-size: 64px;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 30px #8684f0, 0 0 15px #5e5ce6;
            line-height: 1;
        }

        .score-label {
            color: #bfbaf0;
            font-size: 15px;
            letter-spacing: 3px;
            font-weight: 500;
        }

        .verdict-mac {
            font-size: 30px;
            font-weight: 700;
            background: linear-gradient(135deg, #fde68a, #fcd34d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding-right: 12px;
        }

        .status-bar {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 14px 22px;
            border-radius: 50px;
            border: 0.5px solid #3a3a4a;
            color: #e0e0ff;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 22px;
        }

        .mac-btn {
            background: rgba(30, 30, 40, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #5e5ce6;
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            cursor: pointer;
            flex: 1;
            justify-content: center;
        }

        .mac-btn-primary {
            background: #5e5ce6;
            border: 1px solid #a5a3ff;
            box-shadow: 0 0 25px #5e5ce6;
        }

        .mac-btn:hover {
            background: #4e4bc7;
            transform: scale(1.02);
            border-color: white;
        }

        footer {
            margin-top: 28px;
            color: #8f8fa3;
            font-size: 13px;
            text-align: center;
            border-top: 0.5px dashed #3f3f55;
            padding-top: 18px;
        }

        /* macOS Safari fix */
        @supports (-webkit-touch-callout: none) {
            .mac-card {
                background: rgba(0,0,0,0.85);
            }
        }
    </style>
</head>
<body>

<div class="mac-card">
    
    <!-- Header Mac style -->
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
        <div style="display: flex; gap: 12px;">
            <span style="color:#ff5f57;">‚óè</span>
            <span style="color:#febc2e;">‚óè</span>
            <span style="color:#28c840;">‚óè</span>
        </div>
        <span style="color: #bfbaf0; font-weight: 500; background: rgba(255,255,255,0.08); padding: 6px 18px; border-radius: 30px; font-size: 14px;">
            ‚ö° FACE BEAUTY METER
        </span>
    </div>
    
    <!-- CAMERA UTAMA (PASTI AKTIF) -->
    <div class="camera-window">
        <div class="live-badge">
            <span class="pulse"></span> LIVE
        </div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    
    <!-- SCORE LANGSUNG -->
    <div class="score-panel-mac">
        <div class="score-circle">
            <div class="score-label">GLOW RATE</div>
            <div class="score-number" id="beautyScore">0</div>
        </div>
        <div id="verdictText" class="verdict-mac">‚ú® cari wajah...</div>
    </div>
    
    <!-- STATUS MAC -->
    <div class="status-bar">
        <span id="modelStatusMac">üß† loading neural engine...</span>
        <span id="faceCountMac">üì∑ 0 face</span>
    </div>
    
    <!-- BUTTON CONTROL -->
    <div class="button-group">
        <button id="freezeBtn" class="mac-btn">‚ùÑÔ∏è Freeze</button>
        <button id="resumeBtn" class="mac-btn mac-btn-primary">‚ñ∂Ô∏è Live Scan</button>
    </div>
    
    <footer>
        macOS optimized ‚Ä¢ TrueDepth camera ready ‚Ä¢ mirror selfie
    </footer>
</div>

<script>
    (function() {
        "use strict";

        // ----- ELEMENTS -----
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const beautyScoreEl = document.getElementById('beautyScore');
        const verdictEl = document.getElementById('verdictText');
        const modelStatus = document.getElementById('modelStatusMac');
        const faceCounter = document.getElementById('faceCountMac');

        // ----- STATE -----
        let scanActive = true;
        let modelLoaded = false;
        let rafId = null;
        let lastScore = 0;

        // ----- LOAD MODEL PAKAI LOCAL CACHE BIAR CEPET DI MAC -----
        async function loadModels() {
            try {
                modelStatus.innerText = 'üß† load model (sekali) ‚Äî Mac M1/M2 siap...';
                
                // Pake CDN yang sama, tapi di Mac biasanya lebih cepet
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
                
                modelLoaded = true;
                modelStatus.innerText = '‚úÖ Neural engine ready ‚Ä¢ kamera aktif';
                console.log('‚úÖ Model siap di Mac');
            } catch (err) {
                modelStatus.innerText = '‚ö†Ô∏è Model error, refresh?';
                console.error('Load model gagal:', err);
            }
        }

        // ----- KAMERA AKTIF (DIJAMIN UNTUK MAC) -----
        async function enableCamera() {
            try {
                // Konfigurasi khusus Mac: pake resolusi optimal
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
            } catch (error) {
                modelStatus.innerText = '‚ùå Izinkan kamera di System Preferences';
                alert('üì∏ Mac butuh akses kamera ‚Üí System Preferences ‚Üí Security & Privacy');
                console.error('Kamera error:', error);
            }
        }

        // ----- ALGORITMA BEAUTY (MAC STYLE) -----
        function computeBeauty(detection, landmarks) {
            if (!detection) return 72; // default aesthetic
            
            const box = detection.box;
            
            // 1. Face symmetry (mata)
            let symmetry = 80;
            try {
                const leftEye = landmarks.getLeftEye();
                const rightEye = landmarks.getRightEye();
                if (leftEye.length && rightEye.length) {
                    const leftY = leftEye.reduce((a,b) => a + b.y, 0) / leftEye.length;
                    const rightY = rightEye.reduce((a,b) => a + b.y, 0) / rightEye.length;
                    symmetry = Math.max(65, 100 - Math.abs(leftY - rightY) * 1.8);
                }
            } catch(e) {}
            
            // 2. Golden ratio approximation
            const ratio = box.width / box.height;
            const ratioScore = Math.max(60, 100 - Math.abs(ratio - 0.72) * 85);
            
            // 3. Face confidence (semakin jelas makin cakep)
            const confidence = Math.min(25, detection.score * 25);
            
            // 4. Mac "Pro" factor ‚Äî biar lebih estetik
            const macFactor = 8;
            
            let finalScore = (symmetry * 0.45) + (ratioScore * 0.3) + confidence + macFactor;
            finalScore = Math.min(99, Math.max(62, finalScore));
            
            return Math.round(finalScore);
        }

        // ----- KOMENTAR MAC STYLE -----
        function macVerdict(score) {
            if (score >= 94) return 'üî• MacBook Pro Face';
            if (score >= 88) return '‚≠ê Studio Display quality';
            if (score >= 80) return 'üòé Air model';
            if (score >= 70) return 'üëå Retina level';
            if (score >= 62) return 'üÜó 1080p FaceTime';
            return '‚ú® cinematic mode';
        }

        // ----- MAIN LOOP DETEKSI (SMOOTH UNTUK MAC) -----
        async function detectionLoop() {
            if (!modelLoaded || video.paused || video.ended || !video.srcObject) {
                rafId = requestAnimationFrame(detectionLoop);
                return;
            }

            // Resize canvas
            if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }

            // Clear canvas tiap frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Cuma deteksi kalo scanActive true
            if (scanActive) {
                try {
                    // Deteksi dengan TinyFaceDetector (ringan)
                    const detections = await faceapi
                        .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions({
                            scoreThreshold: 0.5,
                            inputSize: 320 // Lebih cepet di Mac
                        }))
                        .withFaceLandmarks();

                    // Update face count
                    faceCounter.innerText = `üì∑ ${detections.length} face`;

                    if (detections.length > 0) {
                        // Ambil wajah pertama
                        const det = detections[0].detection;
                        const landmarks = detections[0].landmarks;
                        
                        // Skor kecakepan
                        const score = computeBeauty(det, landmarks);
                        beautyScoreEl.innerText = score;
                        verdictEl.innerText = macVerdict(score);
                        lastScore = score;

                        // Draw bounding box (mirror)
                        const dims = faceapi.matchDimensions(canvas, video, true);
                        const resized = faceapi.resizeResults(detections, dims);
                        
                        faceapi.draw.drawDetections(canvas, resized);
                        faceapi.draw.drawFaceLandmarks(canvas, resized);

                        // Tambah teks skor di bounding box
                        if (resized.length > 0) {
                            const firstBox = resized[0].detection.box;
                            ctx.font = 'bold 26px -apple-system, Helvetica, sans-serif';
                            ctx.fillStyle = '#fef08a';
                            ctx.shadowColor = 'black';
                            ctx.shadowBlur = 12;
                            ctx.fillText(`${score}`, firstBox.x, firstBox.y - 18);
                            ctx.shadowBlur = 0;
                        }
                    } else {
                        // Tidak ada wajah
                        beautyScoreEl.innerText = lastScore > 0 ? lastScore : '0';
                        verdictEl.innerText = 'üò¥ cari wajah...';
                    }
                } catch (detectError) {
                    console.log('detect skip:', detectError);
                }
            } else {
                // Mode freeze: canvas udah clear, tapi score tetap
                verdictEl.innerText = verdictEl.innerText + ' ‚ùÑÔ∏è';
            }

            rafId = requestAnimationFrame(detectionLoop);
        }

        // ----- INITIALIZE SEMUA (MAC PRIORITY) -----
        (async function initMac() {
            // Load model dulu
            await loadModels();
            
            // Hidupkan kamera (PASTI AKTIF)
            await enableCamera();
            
            // Mulai loop deteksi
            if (rafId) cancelAnimationFrame(rafId);
            rafId = requestAnimationFrame(detectionLoop);
        })();

        // ----- TOMBOL CONTROL -----
        document.getElementById('freezeBtn').addEventListener('click', () => {
            scanActive = false;
            modelStatus.innerText = '‚ùÑÔ∏è freeze ‚Äî klik Live Scan';
        });

        document.getElementById('resumeBtn').addEventListener('click', () => {
            scanActive = true;
            modelStatus.innerText = '‚ñ∂Ô∏è live scanning aktif';
        });

        // ----- CLEANUP UNTUK MAC (hemat baterai) -----
        window.addEventListener('beforeunload', () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            if (rafId) {
                cancelAnimationFrame(rafId);
            }
        });

    })();
</script>

<!-- FALLBACK -->
<noscript>
    <div style="background:red; color:white; padding:20px;">JavaScript diperlukan untuk Mac camera</div>
</noscript>

</body>
</html>
